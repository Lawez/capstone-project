<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: rgb(173, 7, 76);
            background-image: url('static/images/9 Battle Ropes Exercises to Build Muscular Arms - Onnit Academy.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .login {
            margin-top: 100px;
        }

        .login h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .input-frame {
            display: inline-block;
            text-align: left;
        }

        .input-frame-column {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }

        .input-frame input {
            width: 250px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            border-bottom: 1px solid white;
        }

        .input-frame input::placeholder {
            color: white;
        }

        .input-frame button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .prediction {
            margin-top: 20px;
        }

        .prediction-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Exercise Intensity</h1>

        <!-- Main input for receiving query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <div class="input-frame">
                <div class="input-frame-column">
                    <label for="dream_weight">Dream weight (in kgs):</label><br>
                    <input type="text" id="dream_weight" name="dream_weight" required="required"><br>
                    <label for="actual_weight">Actual weight (in kgs):</label><br>
                    <input type="text" id="actual_weight" name="actual_weight" required="required"><br>
                    <label for="age">Age:</label><br>
                    <input type="text" id="age" name="age" required="required"><br>
                    <label for="duration">Duration (in minutes):</label><br>
                    <input type="text" id="duration" name="duration" required="required"><br>
                    <button type="submit">Recommend</button>
                </div>
                <div class="input-frame-column">
                    <label for="height">Height (in meters):</label><br>
                    <input type="text" id="height" name="height" required="required"><br>
                    <label for="gender">Gender:</label><br>
                    <input type="text" id="gender" name="gender" placeholder="F/M" required="required"><br>
                    <label for="calories_to_burn">Calories to burn (Kcal):</label><br>
                    <input type="text" id="calories_to_burn" name="calories_to_burn" required="required"><br>
                    <label for="weather_conditions">Weather Conditions:</label><br>
                    <input type="text" id="weather_conditions" name="weather_conditions" placeholder="Rainy/Sunny/Cloudy" required="required"><br>
                </div>
            </div>
        </form>

        {% if prediction %}
        <div class="prediction">
            <p class="prediction-text">Recommended Exercise Intensity: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
