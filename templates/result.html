<!DOCTYPE html>
<html>
<head>
    <title>Exercise Intensity Recommendation</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1 class="exercise-intensity">Exercise Intensity Recommendation</h1>
    <div class="result-container">
        <h2>Recommended Exercise Intensity: <span>{{ recommended_intensity }}</span></h2>
        <p>
            <strong>{{ intensity_description.split(":")[0] }}</strong>: <span>{{ intensity_description.split(":")[1] }}</span>
        </p>
    </div>
    <button class="back-button" onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
